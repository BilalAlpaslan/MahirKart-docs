    - icon: fontawesome/brands/discord
      link: https://discord.gg/YVc68SrGJK
    - icon: fontawesome/brands/instagram
      link: https://github.com/BilalAlpaslan/MahirKart-docs
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/mahirkart-teknoloji
  analytics:
    provider: google
    property: G-DEXFWCSC1D
